<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Formulaire de contact</title>
</head>

<body>

    <section id="contact">
        <div class="container">
            <h2>Contactez-moi</h2>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">

                    <!-- Ouverture du formulaire avec ses attributs, method, action, role (facultatif) -->
                    <form id="contact-form" method="post" action="php/contact.php" role="form">


                        <div class="row">


                            <div class="col-lg-6">
                                <label for="firstname">Prénom <span class="etoile">*</span></label>
                                <input id="firstname" type="text" name="firstname" class="form-control"
                                    placeholder="Votre prénom">
                                <p class="comments"></p>
                            </div>


                            <div class="col-lg-6">
                                <label for="name">Nom <span class="etoile">*</span></label>
                                <input id="name" type="text" name="name" class="form-control" placeholder="Votre Nom">
                                <p class="comments"></p>
                            </div>


                            <div class="col-lg-6">
                                <label for="email">Email <span class="etoile">*</span></label>
                                <input id="email" type="text" name="email" class="form-control"
                                    placeholder="Votre Email">
                                <p class="comments"></p>
                            </div>


                            <div class="col-lg-6">
                                <label for="phone">Téléphone</label>
                                <input id="phone" type="tel" name="phone" class="form-control"
                                    placeholder="Votre Téléphone">
                                <p class="comments"></p>
                            </div>


                            <div class="col-lg-12">
                                <label for="message">Message <span class="etoile">*</span></label>
                                <textarea id="message" name="message" class="form-control" placeholder="Votre Message"
                                    rows="4"></textarea>
                                <p class="comments"></p>
                            </div>


                            <div class="col-lg-12">
                                <p class="etoile"><strong>* Ces informations sont requises.</strong></p>
                            </div>


                            <div class="col-lg-12 text-end">
                                <input type="submit" class="button1 btn" value="Envoyer">
                                <!-- ceci est ma clé recaptcha coté client-->
                                <div class="g-recaptcha" data-sitekey="6LfNfookAAAAAKg7baUfn3khT4QOb2VZAsSqthHB">

                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
    </section>







</body>
<!-- Script -->
<script src="js/script.js"></script>
<!-- Script pour validation recaptcha -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<!--  End Script pour validation recaptcha -->

    crossorigin="anonymous"></script>
<!-- End Script -->

</html>
